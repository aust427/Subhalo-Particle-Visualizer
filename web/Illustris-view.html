<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<html>
<body>
    <div id="HaloForm">
        <form id="simulForm">
            Simulation:
            <select name="simulation">
                <option value="illustris">Illustris</option>
                <option value="illustristng">IllustrisTNG</option>
            </select>
            Snapshot:
            <input type="text" name="snapshot" value="135">
            SubHalo:
            <input type="text" name="subhalo" value="608">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="three_table">
        <table id="anim_table">
            <tr>
                <th>Camera Type</th>
                <th>Movement</th>
                <th>Particle</th>
                <th>Display</th>
            </tr>
            <tr>
                <td>
                    <button type="button" id="P_cam">Perspective</button>
                </td>
                <td>
                    Step:
                    <input type="number" id="step_input" value="4">
                    kpc / frame
                </td>
                <td>
                    Rotation:
                    <input type="number" id="rot_input" value="0.075">
                    rad / frame
                </td>
                <td>
                    <input type="checkbox" id="display_stars"> Stars
                    <input type="checkbox" id="display_gas"> Gas
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="O_cam">Orthographic</button>
                </td>
                <td>
                    <button type="button" class="reset" id="reset_cam">Reset Camera</button>
                </td>
                <td>
                    <button type="button" class="reset" id="reset_rot">Reset Particles</button>
                </td>
                <td>

                    <input type="checkbox" id="display_grid"> Grid
                    <input type="checkbox" id="display_axes"> Axes
                </td>
            </tr>
        </table>
    </div>
    <div id="d3_table">
        <table id="heat_table">
            <tr>
                <td></td>
                <td>Particle</td>
                <td>Field</td>
                <td>SubField</td>
                <td>Resolution</td>
            </tr>
            <tr>
                <td>Heatmap</td>
                <td>
                    <select id="pType">
                        <option value=""></option>
                        <option value="star">Star</option>
                        <option value="gas">Gas</option>
                    </select>
                </td>
                <td>
                    <select id="pField"></select>
                </td>
                <td>
                    <select id="pSubField"></select>
                </td>
                <td>
                    <input type="number" id="bin_num" value="20">
                    bins
                </td>
            </tr>
            <tr>
                <td>Contour</td>
                <td>
                    <select id="pType_cont">
                        <option value=""></option>
                        <option value="star">Star</option>
                        <option value="gas">Gas</option>
                    </select>
                </td>
                <td>
                    <select id="pField_cont"></select>
                </td>
                <td>
                    <select id="pSubField_cont"></select>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </div>
    <div id="animation">
        <div id="container"></div>
    </div>
    <script type="text/javascript" src='../js/common.js'></script>
    <script type="text/javascript" src='../js/Illustris_renderer.js'></script>
</body>
</html>
